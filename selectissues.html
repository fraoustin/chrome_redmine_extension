<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="color-scheme" content="light primary" />

    <link rel="stylesheet" href="tabler.css">
    <link rel="stylesheet" href="siimple-icons.css" />

    <style>
        #app {
            width: 800px;
        }
        .hidden {          
          display:none;
        }
    </style>
  </head>
  <body>
    <div class="page-wrapper" style="padding-left: 20px;padding-right: 20px;">      
      <div class="input-icon">
        <span class="input-icon-addon">
            <i class="si-search fs-1"></i>
        </span>
        <input id="search" type="text" value="" class="form-control form-control-rounded m-2" placeholder="Rechercher dans les documents">
      </div>
      <div class="page-body">  
        <div id="table" class="table-responsive">
            <table class="table table-vcenter">
                <thead class="sticky-top">
                    <tr>
                        <th>Issue Id</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="listissue">
                  <tr id="0" class="cursor-pointer">
                    <td>0</td>
                    <td>New Issue</td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
    <a href="#" class="btn btn-success" id="saveButton">Enregistrer</a>
    

    <footer>
      <p>
        Quick add comment in Redmine 0.1
      </p>
    </footer>
    
    <script src="selectissues.js"></script>
    <script src="search.js"></script>
    <script src="tabler.js"></script>
  </body>
</html>
