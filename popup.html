<!doctype html>
<html>

    <style>
        #app {
            width: 400px;
        }
    </style>
  </head>
  <body>
    <div id="app" class="popup-content">
      <h1 class="app-name">Redmine</h1>

      <div id="display-container">
        <table>
          <tr>
            <td>URL</td>
            <td><input type="url" id="urlInput" /></td>
          </tr>

            <td>Project Default</td>
            <td><input type="project" id="projectInput" /></td>
          </tr>
        </table>        
        <button id="saveButton">Enregistrer</button>
      </div>

      <footer>
        <p>
          Quick add comment in Redmine 0.1
        </p>
      </footer>
    </div>
    
    <script src="popup.js"></script>
